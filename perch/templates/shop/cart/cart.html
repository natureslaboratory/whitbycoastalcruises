<perch:if id="product_count" match="gt" value="0">
	<h1>Your Basket (<perch:shop id="item_count" />)</h1>
	<perch:form id="cart" app="perch_shop">
		
		<table class="cart">
			<tr>
				<th>Item</th>
				<th>Quantity</th>
<!-- 				<th>Price</th> -->
				<th>Total</th>
			</tr>
			<perch:cartitems>
				<tr>
					<td>
						<b><perch:cartitem id="title" /></b>
						<p><i><perch:cartitem id="variant_desc" /></i></p>
						<perch:cartitem id="image" type="image" width="100" height="100" density="1.6" crop="true" output="tag" />
						<button type="submit" class="remove_cart" name="del:<perch:cartitem id="identifier" />" value="1">
                        	Remove from cart
                        </button>
					</td>
					<td><perch:input id="qty:<perch:cartitem id="identifier" />" value="<perch:cartitem id="quantity" />" type="number" min="0" /></td>
<!-- 					<td class="money"><perch:cartitem id="price_without_tax_formatted" /></td> -->
					<td class="money"><perch:cartitem id="total_without_tax_formatted" /></td>
				</tr>
			</perch:cartitems>

			<perch:if id="total_discounts" match="gt" value="0.00">
				<tr class="total">
					<th colspan="2">
						Discount (<perch:shop id="discount_code" />)
					</th>
					<td class="money">
						<perch:shop id="total_discounts_formatted" />
					</td>
				</tr>
				<tr class="total">
					<th colspan="2">
						Total
					</th>
					<td class="money">
						<perch:shop id="total_items_discounted_formatted" />
					</td>
				</tr>
			<perch:else />
				<tr class="total">
					<th colspan="2">
						Total
					</th>
					<td class="money">
						<perch:shop id="total_items_formatted" />
					</td>
				</tr>
			</perch:if>
			<tr>
				<th colspan="2">
					Shipping
				</th>
				<td class="money">
					<perch:shop id="total_shipping_formatted" />
				</td>
			</tr>
<!--
			<tr class="total">
				<th colspan="5">
					Tax
				</th>
				<td class="money">
					<perch:shop id="total_tax_formatted" />
				</td>
			</tr>
-->
			<tr class="total">
				<th colspan="2">
					Grand total
				</th>
				<td class="money">
					<perch:shop id="grand_total_formatted" />
				</td>
			</tr>
		</table>

<!--
		<div class="discount">
			<perch:label for="discount">
				Discount code
				<perch:input type="text" id="discount_code" />
			</perch:label>
		</div>
-->
		
		<perch:input type="submit" class="left" value="Update Cart" />
		<a class="button right" href="/shop/checkout/">Checkout Now <i class="fa fa-arrow-right"></i></a>
	</perch:form>

<perch:else />
<h1>Your Cart</h1>

<p>Your cart is empty.</p>
</perch:if>
