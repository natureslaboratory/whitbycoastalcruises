<perch:before>
<div class="widget" data-app="revenue">
	<div class="dash-content">
        <header>
            <h2>Revenue <perch:shop id="currencyCode" /></h2>
        </header>
        <div class="body">
            <table class="fig">
</perch:before>
		<tr>
			<th><perch:shop id="orderMonth" format="%B %Y" /></th>
			<td class="total"><perch:shop id="currencySymbol" /> <perch:shop id="revenue" format="$:%.2n" /></td>
		</tr>
<perch:after>
	</table>
</div>
</div>
</div>
</perch:after>
