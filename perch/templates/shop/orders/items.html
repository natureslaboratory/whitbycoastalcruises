<perch:before>
<dl>
    <dt>Order ID</dt>
    <dd><perch:shop id="orderID" /></dd>

    <dt>Invoice Number</dt>
    <dd><perch:shop id="invoice_number" /></dd>

    <dt>Date</dt>
    <dd><perch:shop id="orderCreated" type="date" format="d F Y H:i" /></dd>

    <dt>Total</dt>
    <dd><perch:shop id="grand_total_formatted" /></dd>

    <dt>Status</dt>
    <dd><perch:shop id="orderStatus" format="UC" /></dd>

    <dt>Shipping</dt>
    <dd><perch:shop id="shipping_value" /></dd>

</dl>
<h2>Items</h2>
<table>
	<tr>
		<th>Code</th>
		<th>Item</th>
		<th>Quantity</th>
		<th>Price</th>
		<th>Total</th>
	</tr>
</perch:before>
    <perch:orderitems>
    	<tr>
            <td>
            	<perch:orderitem id="sku" type="hidden" />
            </td>
            <td>
            	<perch:orderitem id="title" type="hidden" />
                <perch:orderitem id="variant_desc" type="hidden" />
            </td>
            <td>
                <perch:orderitem id="quantity" type="hidden" />
            </td>
            <td>
            	<perch:orderitem id="price_without_tax" type="hidden" format="$:%.2n" />
            </td>
            <td align="right">
            	<perch:orderitem id="total_without_tax" type="hidden" format="$:%.2n" />
            </td>
        </tr>
    </perch:orderitems>
<perch:after>
</table>
</perch:after>
